<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Dashboard</title>
    <style>
        /* Reset một số thiết lập mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.most.gov.vn/Images/editor/images/h4ttnt.jpg'); /* Thay 'background.jpg' bằng đường dẫn tới hình nền bạn muốn */
            background-size: cover; /* Đảm bảo hình nền phủ đầy trang */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative; /* Để định vị footer */
            flex-direction: column; /* Để sắp xếp các phần tử theo chiều dọc */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Độ trong suốt để nhìn thấy nền */
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            z-index: 1; /* Đảm bảo container nằm trên footer */
            margin-top: 20px; /* Khoảng cách giữa header và login */
        }

        .login-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Khoảng cách giữa header và login */
        }

        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
            font-size: 1.2em; /* Tăng kích thước chữ */
            font-weight: bold; /* Làm chữ đậm hơn */
            color: #333; /* Màu chữ */
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .footer-content a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="marquee">
            <div class="marquee-content">
                <span class="header-content">
                    📧 Email: BlackMythưukong@gmail.com &nbsp;&nbsp; | &nbsp;&nbsp; 📞 Điện Thoại: +84 123 456 789 
            </div>
        </div>
    </div>

    <!-- Container Đăng Nhập -->
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>
    </div>

    <script>
        // Thông tin đăng nhập mẫu (Trong thực tế, bạn nên kiểm tra trên server)
        const validUsername = 'cr7';
        const validPassword = 'siu123';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === validUsername && password === validPassword) {
                // Lưu trạng thái đăng nhập vào sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng đến trang dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Hiển thị thông báo lỗi
                errorMessage.innerText = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        });
    </script>
</body>
</html>
