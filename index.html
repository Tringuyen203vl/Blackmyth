            background-size: cover; /* Đảm bảo hình nền phủ đầy trang */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative; /* Để định vị footer */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Độ trong suốt để nhìn thấy nền */
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            z-index: 1; /* Đảm bảo container nằm trên footer */
        }

        .login-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .footer-content a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="header">
        <div class="marquee">
            <div class="marquee-content">
                <span class="header-content">
                    📧 Email: example@gmail.com &nbsp;&nbsp; | &nbsp;&nbsp; 📞 Điện Thoại: +84 123 456 789 &nbsp;&nbsp; | &nbsp;&nbsp; 📧 Email: contact@gmail.com &nbsp;&nbsp; | &nbsp;&nbsp; 📞 Điện Thoại: +84 987 654 321
                </span>
            </div>
        </div>
    </div>

    <script>
        // Thông tin đăng nhập mẫu (Trong thực tế, bạn nên kiểm tra trên server)
        const validUsername = 'cr7';
        const validPassword = 'siu123';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === validUsername && password === validPassword) {
                // Lưu trạng thái đăng nhập vào sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng đến trang dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Hiển thị thông báo lỗi
                errorMessage.innerText = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        });
    </script>
</body>
</html>
