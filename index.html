        .footer-content a {

            text-decoration: none;
            margin: 0 15px;

            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>

            </div>
        </div>
    </div>

    <script>
        // Thông tin đăng nhập mẫu (Trong thực tế, bạn nên kiểm tra trên server)
        const validUsername = 'cr7';
        const validPassword = 'siu123';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi đi

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === validUsername && password === validPassword) {
                // Lưu trạng thái đăng nhập vào sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng đến trang dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Hiển thị thông báo lỗi
                errorMessage.innerText = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        });
    </script>
