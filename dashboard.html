<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cập Nhật Tự Động</title>
    <style>
        /* Reset một số thiết lập mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Chỉnh sửa để không căn giữa hoàn toàn */
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }

        /* Rest of your CSS remains unchanged */
        .data-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .data-item {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .data-item h2 {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .data-item p {
            font-size: 1.5em;
            color: #555;
        }

        .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
    </style>
    <script>
        function logout() {
            // Xóa trạng thái đăng nhập khỏi sessionStorage
            sessionStorage.removeItem('isLoggedIn');
            // Chuyển hướng về trang đăng nhập
            window.location.href = 'index.html';
        }

        function checkLoginStatus() {
            if (!sessionStorage.getItem('isLoggedIn')) {
                // Nếu chưa đăng nhập, chuyển hướng về trang index
                window.location.href = 'index.html';
            }
        }

        window.onload = function() {
            checkLoginStatus();
            // Gọi các hàm khác nếu cần
        };
    </script>
</head>
<body>
    <button class="logout-button" onclick="logout()">Đăng Xuất</button>

    <h1>Dashboard ThingSpeak</h1>
    <div class="data-container">
        <div class="data-item">
            <h2>ESP ID</h2>
            <p id="field1">Đang tải...</p>
        </div>
        <div class="data-item">
            <h2>Fingerprint ID</h2>
            <p id="field2">Đang tải...</p>
        </div>
        <div class="data-item" style="width: 100%; text-align: center;">
            <h2>Thời gian</h2>
            <p id="timestamp" class="timestamp">Đang tải...</p>
        </div>
    </div>

    <!-- Rest of your HTML remains unchanged -->
</body>
</html>
