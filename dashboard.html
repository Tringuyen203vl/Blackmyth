<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cập Nhật Tự Động</title>
    <style>
        /* (Các phần CSS giữ nguyên như trước) */
        /* ... */
    </style>
    <script>
        let lastEntryID = null; // Biến để theo dõi entry ID cuối cùng đã được thêm vào bảng

        // Hàm để đăng xuất người dùng
        function logout() {
            // Xóa trạng thái đăng nhập khỏi sessionStorage
            sessionStorage.removeItem('isLoggedIn');
            // Hoặc bạn có thể xóa toàn bộ sessionStorage nếu không cần giữ dữ liệu khác
            // sessionStorage.clear();
            
            // Chuyển hướng người dùng về trang đăng nhập
            window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
        }

        // Hàm để tạo hàng mới trong bảng
        function addRowToTable(field1, field2, timestamp) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerText = field1;
            cell2.innerText = field2;
            cell3.innerText = timestamp;
        }

        // Hàm để lấy dữ liệu từ ThingSpeak
        async function fetchData() {
            const channelID = '2783657'; // Thay bằng Channel ID của bạn
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay bằng API Read Key của bạn
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=20`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    console.warn('Không có dữ liệu từ ThingSpeak.');
                    return;
                }

                const latestFeed = feeds[feeds.length - 1];

                // Cập nhật dữ liệu lên trang web
                document.getElementById('field1').innerText = latestFeed.field1 || 'Không có dữ liệu';
                document.getElementById('field2').innerText = latestFeed.field2 || 'Không có dữ liệu';
                document.getElementById('timestamp').innerText = latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Không có dữ liệu';

                // Cập nhật dữ liệu trong bảng nếu bảng đang hiển thị
                if (document.getElementById('dataTable').style.display === 'table') {
                    // Kiểm tra xem entry đã tồn tại chưa
                    if (latestFeed.entry_id !== lastEntryID) {
                        addRowToTable(
                            latestFeed.field1 || 'Không có dữ liệu',
                            latestFeed.field2 || 'Không có dữ liệu',
                            latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Không có dữ liệu'
                        );
                        lastEntryID = latestFeed.entry_id;
                    }
                }
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
                document.getElementById('field1').innerText = 'Lỗi';
                document.getElementById('field2').innerText = 'Lỗi';
                document.getElementById('timestamp').innerText = 'Lỗi';
            }
        }

        // Hàm để lấy dữ liệu lịch sử và tạo bảng
        async function fetchHistoricalData(startDate, endDate) {
            const channelID = '2783657'; // Thay bằng Channel ID của bạn
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay bằng API Read Key của bạn

            // Nếu startDate và endDate giống nhau, đặt endDateTime là cuối ngày
            let endDateTime = endDate;
            if (startDate === endDate) {
                endDateTime = `${endDate}T23:59:59Z`;
            } else {
                endDateTime = `${endDate}T23:59:59Z`;
            }

            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${startDate}T00:00:00Z&end=${endDateTime}&timezone=UTC`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    // Hiển thị thông báo không có dữ liệu
                    document.getElementById('filterMessage').innerText = 'Dữ liệu không tồn tại.';
                    // Ẩn bảng nếu đang hiển thị
                    document.getElementById('dataTable').style.display = 'none';
                    return;
                } else {
                    document.getElementById('filterMessage').innerText = '';
                }

                // Xóa dữ liệu cũ trong bảng
                const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                // Thêm các dòng vào bảng
                feeds.forEach(feed => {
                    addRowToTable(
                        feed.field1 || 'Không có dữ liệu',
                        feed.field2 || 'Không có dữ liệu',
                        feed.created_at ? new Date(feed.created_at).toLocaleString() : 'Không có dữ liệu'
                    );
                    lastEntryID = feed.entry_id; // Cập nhật entry ID cuối cùng
                });

                // Hiển thị bảng dữ liệu
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu lịch sử:', error);
                document.getElementById('filterMessage').innerText = 'Có lỗi xảy ra khi lọc dữ liệu.';
                // Ẩn bảng nếu có lỗi
                document.getElementById('dataTable').style.display = 'none';
            }
        }

        // Hàm để toggle hiển thị bảng
        async function toggleTable() {
            const dataTable = document.getElementById('dataTable');
            const toggleButton = document.getElementById('toggleButton');
            if (dataTable.style.display === 'none' || dataTable.style.display === '') {
                dataTable.style.display = 'table';
                toggleButton.innerText = 'Ẩn bảng dữ liệu';
                // Lấy giá trị ngày hiện tại hoặc mặc định
                const startDateInput = document.getElementById('startDate').value.trim() || '01/01/2023';
                const endDateInput = document.getElementById('endDate').value.trim() || '31/12/2023';
                const startDate = convertDateFormat(startDateInput);
                const endDate = convertDateFormat(endDateInput);
                await fetchHistoricalData(startDate, endDate);
            } else {
                dataTable.style.display = 'none';
                toggleButton.innerText = 'Hiển thị danh sách';
            }
        }

        // Hàm để chuyển đổi định dạng ngày từ dd/mm/yyyy sang yyyy-mm-dd
        function convertDateFormat(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length !== 3) {
                return null;
            }
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
            return `${year}-${month}-${day}`;
        }

        // Hàm để lọc dữ liệu theo ngày tháng
        async function filterData() {
            const startDateInput = document.getElementById('startDate').value.trim();
            const endDateInput = document.getElementById('endDate').value.trim();
            const filterMessage = document.getElementById('filterMessage');

            // Kiểm tra xem cả hai trường đã được nhập đầy đủ chưa
            if (startDateInput === '' || endDateInput === '') {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Vui lòng nhập đầy đủ ngày bắt đầu và kết thúc.';
                return;
            }

            // Chuyển đổi định dạng ngày
            const startDate = convertDateFormat(startDateInput);
            const endDate = convertDateFormat(endDateInput);

            if (!startDate || !endDate) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Định dạng ngày không hợp lệ. Vui lòng nhập theo định dạng dd/mm/yyyy.';
                return;
            }

            // Kiểm tra logic ngày tháng
            if (new Date(startDate) > new Date(endDate)) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Ngày bắt đầu không được lớn hơn ngày kết thúc.';
                return;
            }

            // Gọi hàm fetchHistoricalData với ngày đã chọn
            await fetchHistoricalData(startDate, endDate);
        }

        // **Phương pháp 1: Sử dụng fetch để gửi lệnh mở cửa khẩn cấp**
        function sendEmergencyOpenCommandFetch() {
            const esp32URL = 'http://192.168.1.10/emergency_open'; // Địa chỉ IP của ESP32

            // Gửi yêu cầu đến ESP32 để kích hoạt mở cửa
            fetch(esp32URL)
                .then(response => {
                    if (response.ok) {
                        console.log('Đã gửi lệnh mở cửa khẩn cấp.');
                        // Hiển thị thông báo thành công sau 2 giây
                        setTimeout(function() {
                            alert('Lệnh mở cửa khẩn cấp đã được gửi thành công.');
                        }, 2000);
                    } else {
                        console.error('Lỗi khi gửi lệnh mở cửa.');
                        alert('Lỗi khi gửi lệnh mở cửa khẩn cấp.');
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi gửi yêu cầu:', error);
                    alert('Có lỗi xảy ra khi gửi lệnh mở cửa khẩn cấp.');
                });
        }

        // **Phương pháp 2: Mở ESP32 trong một cửa sổ mới và đóng sau 2 giây**
        function sendEmergencyOpenCommandWindow() {
            const esp32URL = 'http://192.168.1.10/emergency_open'; // Địa chỉ IP của ESP32

            // Mở ESP32 endpoint trong một cửa sổ mới
            const newWindow = window.open(esp32URL, '_blank');

            // Kiểm tra xem cửa sổ mới có được mở thành công hay không
            if (newWindow) {
                // Sau 2 giây, đóng cửa sổ mới
                setTimeout(function() {
                    newWindow.close();
                }, 2000); // 2000 milliseconds = 2 giây
            } else {
                // Nếu cửa sổ mới bị chặn, hiển thị thông báo
                alert('Không thể mở cửa sổ mới. Vui lòng kiểm tra trình chặn popup của bạn.');
            }
        }

        // Khi trang tải
        window.addEventListener('load', function() {
            // Kiểm tra đăng nhập
            checkLoginStatus();

            // Khởi động tự động cập nhật
            startAutoUpdate();

            // Thêm sự kiện cho nút "Đăng Xuất"
            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Thêm sự kiện cho nút "Hiển thị danh sách"
            const toggleBtn = document.getElementById('toggleButton');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleTable);
            }

            // Thêm sự kiện cho nút "Lọc dữ liệu"
            const filterBtn = document.getElementById('filterButton');
            if (filterBtn) {
                filterBtn.addEventListener('click', filterData);
            }

            // Thêm sự kiện cho nút "Mở Cửa Khẩn Cấp"
            const emergencyBtn = document.getElementById('emergencyOpenButton');
            if (emergencyBtn) {
                // **Chọn phương pháp bạn muốn sử dụng bằng cách bỏ comment hàm tương ứng**
                
                // Phương pháp 1: Sử dụng fetch
                emergencyBtn.addEventListener('click', sendEmergencyOpenCommandFetch);

                // **Phương pháp 2: Mở cửa sổ mới**
                // emergencyBtn.addEventListener('click', sendEmergencyOpenCommandWindow);
            }
        });

        // Hàm kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            // Kiểm tra xem người dùng đã đăng nhập hay chưa
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                // Nếu chưa đăng nhập, chuyển hướng về trang đăng nhập
                window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
            }
        }

        // Hàm để khởi động quá trình tự động cập nhật
        function startAutoUpdate() {
            fetchData(); // Lấy dữ liệu ngay lập tức khi trang tải
            setInterval(fetchData, 3000); // Lấy dữ liệu mỗi 3 giây
        }
    </script>
</head>
<body>
    <h1>
        Dashboard ThingSpeak
        <button id="logoutButton">Đăng Xuất</button>
    </h1>
    <div class="data-container">
        <div class="data-item">
            <h2>ESP ID</h2>
            <p id="field1">Đang tải...</p>
        </div>
        <div class="data-item">
            <h2>Fingerprint ID</h2>
            <p id="field2">Đang tải...</p>
        </div>
        <div class="data-item" style="width: 100%; text-align: center;">
            <h2>Thời gian</h2>
            <p id="timestamp" class="timestamp">Đang tải...</p>
        </div>
    </div>

    <!-- Thanh nhập ngày và nút lọc dữ liệu -->
    <div class="filter-container">
        <label for="startDate">Ngày bắt đầu:</label>
        <input type="text" id="startDate" placeholder="dd/mm/yyyy">
        <label for="endDate">Ngày kết thúc:</label>
        <input type="text" id="endDate" placeholder="dd/mm/yyyy">
        <button id="filterButton">Lọc dữ liệu</button>
        <div id="filterMessage" class="filter-message"></div>
    </div>

    <!-- Nút để hiển thị bảng dữ liệu -->
    <button id="toggleButton">Hiển thị danh sách</button>

    <!-- Nút Mở Cửa Khẩn Cấp -->
    <button id="emergencyOpenButton">Mở Cửa Khẩn Cấp</button>

    <!-- Bảng dữ liệu -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>ESP ID</th>
                <th>Fingerprint ID</th>
                <th>Thời gian</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>
</body>
</html>
