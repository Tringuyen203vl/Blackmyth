<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cap Nhat Tu Dong</title>
    <style>
        /* Reset cac thiet lap mac dinh */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.pixabay.com/animation/2023/06/06/06/51/06-51-32-766_512.gif'); /* Thay bang lien ket hinh nen cua ban */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(244, 246, 248, 0.8); /* Mau nen phu neu hinh anh khong tai duoc */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Chinh sua de khong can giua hoan toan */
            min-height: 100vh;
            padding: 20px;
            position: relative; /* De chua thanh thong tin chay */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        /* Nut Dang Xuat */
        #logoutButton {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
        }

        /* Nut Mo Cua Khan Cap */
        #emergencyOpenButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #f44336; /* Mau do de bieu thi khan cap */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #emergencyOpenButton:hover {
            background-color: #d32f2f;
        }

        /* Nut Dang Ky Van Tay Moi */
        #enrollFingerprintButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2196F3; /* Mau xanh duong */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #enrollFingerprintButton:hover {
            background-color: #0b7dda;
        }

        .data-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .data-item {
            background-color: rgba(255, 255, 255, 0.9); /* Do trong suot de nhin thay hinh nen */
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .data-item h2 {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .data-item p {
            font-size: 1.5em;
            color: #555;
        }

        .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        /* Button styling */
        #toggleButton {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleButton:hover {
            background-color: #45a049;
        }

        /* Table styling */
        #dataTable {
            display: none; /* An bang ban dau */
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Do trong suot de nhin thay hinh nen */
        }

        #dataTable th, #dataTable td {
            border: 1px solid #4CAF50;
            padding: 12px;
            text-align: center;
        }

        #dataTable th {
            background-color: #4CAF50;
            color: white;
        }

        #dataTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .data-item {
                width: 100%;
            }

            #dataTable {
                width: 100%;
            }
        }

        /* Filter container styling */
        .filter-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .filter-container label {
            font-size: 1em;
            color: #333;
        }

        .filter-container input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }

        #filterButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #filterButton:hover {
            background-color: #0b7dda;
        }

        .filter-message {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: red;
        }

        /* Thanh thong tin chay tu trai sang phai */
        .running-info {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .running-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
            font-size: 1.2em; /* Tang kich thuoc chu o day */
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
    <script>
        let lastEntryID = null; // Bien de theo doi entry ID cuoi cung da duoc them vao bang

        // Ham de dang xuat nguoi dung
        function logout() {
            // Xoa trang thai dang nhap khoi sessionStorage
            sessionStorage.removeItem('isLoggedIn');
            // Hoac ban co the xoa toan bo sessionStorage neu khong can giu du lieu khac
            // sessionStorage.clear();
            
            // Chuyen huong nguoi dung ve trang dang nhap
            window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
        }

        // Ham de tao hang moi trong bang
        function addRowToTable(field1, field2, timestamp) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerText = field1;
            cell2.innerText = field2;
            cell3.innerText = timestamp;
        }

        // Ham de lay du lieu tu ThingSpeak
        async function fetchData() {
            const channelID = '2783657'; // Thay bang Channel ID cua ban
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay bang API Read Key cua ban
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=20`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    console.warn('Khong co du lieu tu ThingSpeak.');
                    return;
                }

                const latestFeed = feeds[feeds.length - 1];

                // Cap nhat du lieu len trang web
                document.getElementById('field1').innerText = latestFeed.field1 || 'Khong co du lieu';
                document.getElementById('field2').innerText = latestFeed.field2 || 'Khong co du lieu';
                document.getElementById('timestamp').innerText = latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Khong co du lieu';

                // Cap nhat du lieu trong bang neu bang dang hien thi
                if (document.getElementById('dataTable').style.display === 'table') {
                    // Kiem tra xem entry da ton tai chua
                    if (latestFeed.entry_id !== lastEntryID) {
                        addRowToTable(
                            latestFeed.field1 || 'Khong co du lieu',
                            latestFeed.field2 || 'Khong co du lieu',
                            latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Khong co du lieu'
                        );
                        lastEntryID = latestFeed.entry_id;
                    }
                }
            } catch (error) {
                console.error('Loi khi lay du lieu:', error);
                document.getElementById('field1').innerText = 'Loi';
                document.getElementById('field2').innerText = 'Loi';
                document.getElementById('timestamp').innerText = 'Loi';
            }
        }

        // Ham de lay du lieu lich su va tao bang
        async function fetchHistoricalData(startDate, endDate) {
            const channelID = '2783657'; // Thay bang Channel ID cua ban
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay bang API Read Key cua ban

            // Neu startDate va endDate giong nhau, dat endDateTime la cuoi ngay
            let endDateTime = endDate;
            if (startDate === endDate) {
                endDateTime = `${endDate}T23:59:59Z`;
            } else {
                endDateTime = `${endDate}T23:59:59Z`;
            }

            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${startDate}T00:00:00Z&end=${endDateTime}&timezone=UTC`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    // Hien thi thong bao khong co du lieu
                    document.getElementById('filterMessage').innerText = 'Du lieu khong ton tai.';
                    // An bang neu dang hien thi
                    document.getElementById('dataTable').style.display = 'none';
                    return;
                } else {
                    document.getElementById('filterMessage').innerText = '';
                }

                // Xoa du lieu cu trong bang
                const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                // Them cac dong vao bang
                feeds.forEach(feed => {
                    addRowToTable(
                        feed.field1 || 'Khong co du lieu',
                        feed.field2 || 'Khong co du lieu',
                        feed.created_at ? new Date(feed.created_at).toLocaleString() : 'Khong co du lieu'
                    );
                    lastEntryID = feed.entry_id; // Cap nhat entry ID cuoi cung
                });

                // Hien thi bang du lieu
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Loi khi lay du lieu lich su:', error);
                document.getElementById('filterMessage').innerText = 'Co loi xay ra khi loc du lieu.';
                // An bang neu co loi
                document.getElementById('dataTable').style.display = 'none';
            }
        }

        // Ham de toggle hien thi bang
        async function toggleTable() {
            const dataTable = document.getElementById('dataTable');
            const toggleButton = document.getElementById('toggleButton');
            if (dataTable.style.display === 'none' || dataTable.style.display === '') {
                dataTable.style.display = 'table';
                toggleButton.innerText = 'An bang du lieu';
                // Lay gia tri ngay hien tai hoac mac dinh
                const startDateInput = document.getElementById('startDate').value.trim() || '01/01/2023';
                const endDateInput = document.getElementById('endDate').value.trim() || '31/12/2023';
                const startDate = convertDateFormat(startDateInput);
                const endDate = convertDateFormat(endDateInput);
                await fetchHistoricalData(startDate, endDate);
            } else {
                dataTable.style.display = 'none';
                toggleButton.innerText = 'Hien thi danh sach';
            }
        }

        // Ham de chuyen doi dinh dang ngay tu dd/mm/yyyy sang yyyy-mm-dd
        function convertDateFormat(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length !== 3) {
                return null;
            }
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
            return `${year}-${month}-${day}`;
        }

        // Ham de loc du lieu theo ngay thang
        async function filterData() {
            const startDateInput = document.getElementById('startDate').value.trim();
            const endDateInput = document.getElementById('endDate').value.trim();
            const filterMessage = document.getElementById('filterMessage');

            // Kiem tra xem ca hai truong da duoc nhap day du chua
            if (startDateInput === '' || endDateInput === '') {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Vui long nhap day du ngay bat dau va ket thuc.';
                return;
            }

            // Chuyen doi dinh dang ngay
            const startDate = convertDateFormat(startDateInput);
            const endDate = convertDateFormat(endDateInput);

            if (!startDate || !endDate) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Dinh dang ngay khong hop le. Vui long nhap theo dinh dang dd/mm/yyyy.';
                return;
            }

            // Kiem tra logic ngay thang
            if (new Date(startDate) > new Date(endDate)) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Ngay bat dau khong duoc lon hon ngay ket thuc.';
                return;
            }

            // Goi ham fetchHistoricalData voi ngay da chon
            await fetchHistoricalData(startDate, endDate);
        }

        // Ham de gui lenh mo cua khan cap len ESP32 Web Server bang cach fetch
        function sendEmergencyOpenCommand() {
            const esp32URL = 'http://192.168.1.8/emergency_open'; // Thay bang dia chi IP cua ESP32 cua ban

            // Gửi yêu cầu tới ESP32 để kích hoạt mở cửa khẩn cấp
            fetch(esp32URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                    alert('Cửa đã được mở khẩn cấp.');
                })
                .catch(error => {
                    console.error('Loi khi gui lenh mo cua khan cap:', error);
                    alert('Da xay ra loi khi gui lenh mo cua khan cap.');
                });
        }

        // Ham de gui lenh dang ky van tay moi len ESP32 Web Server
        function sendEnrollFingerprintCommand() {
            const esp32URL = 'http://192.168.1.8/enroll'; // Thay bang dia chi IP cua ESP32 cua ban

            // Gửi yêu cầu tới ESP32 để bắt đầu quá trình đăng ký vân tay
            fetch(esp32URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                    alert('Dang ky van tay moi bat dau. Vui long doi tren ESP32.');
                })
                .catch(error => {
                    console.error('Loi khi gui yeu cau dang ky van tay:', error);
                    alert('Da xay ra loi khi gui yeu cau dang ky van tay.');
                });
        }

        // Khi trang tai
        window.addEventListener('load', function() {
            // Kiem tra dang nhap
            checkLoginStatus();

            // Khoi dong tu dong cap nhat
            startAutoUpdate();

            // Them su kien cho nut "Dang Xuat"
            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Them su kien cho nut "Hien thi danh sach"
            const toggleBtn = document.getElementById('toggleButton');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleTable);
            }

            // Them su kien cho nut "Loc du lieu"
            const filterBtn = document.getElementById('filterButton');
            if (filterBtn) {
                filterBtn.addEventListener('click', filterData);
            }

            // Them su kien cho nut "Mo Cua Khan Cap"
            const emergencyBtn = document.getElementById('emergencyOpenButton');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', sendEmergencyOpenCommand);
            }

            // Them su kien cho nut "Dang Ky Van Tay Moi"
            const enrollBtn = document.getElementById('enrollFingerprintButton');
            if (enrollBtn) {
                enrollBtn.addEventListener('click', sendEnrollFingerprintCommand);
            }
        });

        // Ham kiem tra trang thai dang nhap
        function checkLoginStatus() {
            // Kiem tra xem nguoi dung da dang nhap hay chua
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                // Neu chua dang nhap, chuyen huong ve trang dang nhap
                window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
            }
        }

        // Ham de khoi dong qua trinh tu dong cap nhat
        function startAutoUpdate() {
            fetchData(); // Lay du lieu ngay lap tuc khi trang tai
            setInterval(fetchData, 3000); // Lay du lieu moi 3 giay
        }
    </script>
</head>
<body>
    <h1>
        <button id="logoutButton">Dang Xuat</button>
    </h1>
    <div class="data-container">
        <div class="data-item">
            <h2>ESP ID</h2>
            <p id="field1">Dang tai...</p>
        </div>
        <div class="data-item">
            <h2>Fingerprint ID</h2>
            <p id="field2">Dang tai...</p>
        </div>
        <div class="data-item" style="width: 100%; text-align: center;">
            <h2>Thoi gian</h2>
            <p id="timestamp" class="timestamp">Dang tai...</p>
        </div>
    </div>

    <!-- Thanh nhap ngay va nut loc du lieu -->
    <div class="filter-container">
        <label for="startDate">Ngay bat dau:</label>
        <input type="text" id="startDate" placeholder="dd/mm/yyyy">
        <label for="endDate">Ngay ket thuc:</label>
        <input type="text" id="endDate" placeholder="dd/mm/yyyy">
        <button id="filterButton">Loc du lieu</button>
        <div id="filterMessage" class="filter-message"></div>
    </div>

    <!-- Nut de hien thi bang du lieu -->
    <button id="toggleButton">Hien thi danh sach</button>

    <!-- Nut Mo Cua Khan Cap -->
    <button id="emergencyOpenButton">Mo Cua Khan Cap</button>

    <!-- Nut Dang Ky Van Tay Moi -->
    <button id="enrollFingerprintButton">Dang Ky Van Tay Moi</button>

    <!-- Bang du lieu -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>ESP ID</th>
                <th>Fingerprint ID</th>
                <th>Thoi gian</th>
            </tr>
        </thead>
        <tbody>
            <!-- Du lieu se duoc them vao day -->
        </tbody>
    </table>

    <!-- Thanh thong tin chay -->
    <div class="running-info">
        <div class="running-text">
            📧 Email: your-email@example.com | 📞 So dien thoai: +84 987 654 321 | 🏠 Dia chi: 456 Duong DEF, Quan UVW, Thanh pho Ha Noi
        </div>
    </div>
</body>
</html>
