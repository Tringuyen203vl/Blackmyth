            color: white;

    <script>
        let lastEntryID = null; // Bi·∫øn ƒë·ªÉ theo d√µi entry ID cu·ªëi c√πng ƒë√£ ƒë∆∞·ª£c th√™m v√†o b·∫£ng

        // H√†m ƒë·ªÉ ƒëƒÉng xu·∫•t ng∆∞·ªùi d√πng
        function logout() {
            // X√≥a tr·∫°ng th√°i ƒëƒÉng nh·∫≠p kh·ªèi sessionStorage
            sessionStorage.removeItem('isLoggedIn');
            // Ho·∫∑c b·∫°n c√≥ th·ªÉ x√≥a to√†n b·ªô sessionStorage n·∫øu kh√¥ng c·∫ßn gi·ªØ d·ªØ li·ªáu kh√°c
            // sessionStorage.clear();
            
            // Chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng v·ªÅ trang ƒëƒÉng nh·∫≠p
            window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
        }

        // H√†m ƒë·ªÉ t·∫°o h√†ng m·ªõi trong b·∫£ng
        function addRowToTable(field1, field2, timestamp) {
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerText = field1;
            cell2.innerText = field2;
            cell3.innerText = timestamp;
        }

        // H√†m ƒë·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ ThingSpeak
        async function fetchData() {
            const channelID = '2783657'; // Thay b·∫±ng Channel ID c·ªßa b·∫°n
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay b·∫±ng API Read Key c·ªßa b·∫°n
            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=20`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    console.warn('Kh√¥ng c√≥ d·ªØ li·ªáu t·ª´ ThingSpeak.');
                    return;
                }

                const latestFeed = feeds[feeds.length - 1];

                // C·∫≠p nh·∫≠t d·ªØ li·ªáu l√™n trang web
                document.getElementById('field1').innerText = latestFeed.field1 || 'Kh√¥ng c√≥ d·ªØ li·ªáu';
                document.getElementById('field2').innerText = latestFeed.field2 || 'Kh√¥ng c√≥ d·ªØ li·ªáu';
                document.getElementById('timestamp').innerText = latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Kh√¥ng c√≥ d·ªØ li·ªáu';

                // C·∫≠p nh·∫≠t d·ªØ li·ªáu trong b·∫£ng n·∫øu b·∫£ng ƒëang hi·ªÉn th·ªã
                if (document.getElementById('dataTable').style.display === 'table') {
                    // Ki·ªÉm tra xem entry ƒë√£ t·ªìn t·∫°i ch∆∞a
                    if (latestFeed.entry_id !== lastEntryID) {
                        addRowToTable(
                            latestFeed.field1 || 'Kh√¥ng c√≥ d·ªØ li·ªáu',
                            latestFeed.field2 || 'Kh√¥ng c√≥ d·ªØ li·ªáu',
                            latestFeed.created_at ? new Date(latestFeed.created_at).toLocaleString() : 'Kh√¥ng c√≥ d·ªØ li·ªáu'
                        );
                        lastEntryID = latestFeed.entry_id;
                    }
                }
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu:', error);
                document.getElementById('field1').innerText = 'L·ªói';
                document.getElementById('field2').innerText = 'L·ªói';
                document.getElementById('timestamp').innerText = 'L·ªói';
            }
        }

        // H√†m ƒë·ªÉ l·∫•y d·ªØ li·ªáu l·ªãch s·ª≠ v√† t·∫°o b·∫£ng
        async function fetchHistoricalData(startDate, endDate) {
            const channelID = '2783657'; // Thay b·∫±ng Channel ID c·ªßa b·∫°n
            const apiKey = 'FZUQDUYN7ON76T8P';  // Thay b·∫±ng API Read Key c·ªßa b·∫°n

            // N·∫øu startDate v√† endDate gi·ªëng nhau, ƒë·∫∑t endDateTime l√† cu·ªëi ng√†y
            let endDateTime = endDate;
            if (startDate === endDate) {
                endDateTime = `${endDate}T23:59:59Z`;
            } else {
                endDateTime = `${endDate}T23:59:59Z`;
            }

            const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&start=${startDate}T00:00:00Z&end=${endDateTime}&timezone=UTC`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const feeds = data.feeds;

                if (feeds.length === 0) {
                    // Hi·ªÉn th·ªã th√¥ng b√°o kh√¥ng c√≥ d·ªØ li·ªáu
                    document.getElementById('filterMessage').innerText = 'D·ªØ li·ªáu kh√¥ng t·ªìn t·∫°i.';
                    // ·∫®n b·∫£ng n·∫øu ƒëang hi·ªÉn th·ªã
                    document.getElementById('dataTable').style.display = 'none';
                    return;
                } else {
                    document.getElementById('filterMessage').innerText = '';
                }

                // X√≥a d·ªØ li·ªáu c≈© trong b·∫£ng
                const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                // Th√™m c√°c d√≤ng v√†o b·∫£ng
                feeds.forEach(feed => {
                    addRowToTable(
                        feed.field1 || 'Kh√¥ng c√≥ d·ªØ li·ªáu',
                        feed.field2 || 'Kh√¥ng c√≥ d·ªØ li·ªáu',
                        feed.created_at ? new Date(feed.created_at).toLocaleString() : 'Kh√¥ng c√≥ d·ªØ li·ªáu'
                    );
                    lastEntryID = feed.entry_id; // C·∫≠p nh·∫≠t entry ID cu·ªëi c√πng
                });

                // Hi·ªÉn th·ªã b·∫£ng d·ªØ li·ªáu
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('L·ªói khi l·∫•y d·ªØ li·ªáu l·ªãch s·ª≠:', error);
                document.getElementById('filterMessage').innerText = 'C√≥ l·ªói x·∫£y ra khi l·ªçc d·ªØ li·ªáu.';
                // ·∫®n b·∫£ng n·∫øu c√≥ l·ªói
                document.getElementById('dataTable').style.display = 'none';
            }
        }

        // H√†m ƒë·ªÉ toggle hi·ªÉn th·ªã b·∫£ng
        async function toggleTable() {
            const dataTable = document.getElementById('dataTable');
            const toggleButton = document.getElementById('toggleButton');
            if (dataTable.style.display === 'none' || dataTable.style.display === '') {
                dataTable.style.display = 'table';
                toggleButton.innerText = '·∫®n b·∫£ng d·ªØ li·ªáu';
                // L·∫•y gi√° tr·ªã ng√†y hi·ªán t·∫°i ho·∫∑c m·∫∑c ƒë·ªãnh
                const startDateInput = document.getElementById('startDate').value.trim() || '01/01/2023';
                const endDateInput = document.getElementById('endDate').value.trim() || '31/12/2023';
                const startDate = convertDateFormat(startDateInput);
                const endDate = convertDateFormat(endDateInput);
                await fetchHistoricalData(startDate, endDate);
            } else {
                dataTable.style.display = 'none';
                toggleButton.innerText = 'Hi·ªÉn th·ªã danh s√°ch';
            }
        }

        // H√†m ƒë·ªÉ chuy·ªÉn ƒë·ªïi ƒë·ªãnh d·∫°ng ng√†y t·ª´ dd/mm/yyyy sang yyyy-mm-dd
        function convertDateFormat(dateStr) {
            const parts = dateStr.split('/');
            if (parts.length !== 3) {
                return null;
            }
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
            return `${year}-${month}-${day}`;
        }

        // H√†m ƒë·ªÉ l·ªçc d·ªØ li·ªáu theo ng√†y th√°ng
        async function filterData() {
            const startDateInput = document.getElementById('startDate').value.trim();
            const endDateInput = document.getElementById('endDate').value.trim();
            const filterMessage = document.getElementById('filterMessage');

            // Ki·ªÉm tra xem c·∫£ hai tr∆∞·ªùng ƒë√£ ƒë∆∞·ª£c nh·∫≠p ƒë·∫ßy ƒë·ªß ch∆∞a
            if (startDateInput === '' || endDateInput === '') {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß ng√†y b·∫Øt ƒë·∫ßu v√† k·∫øt th√∫c.';
                return;
            }

            // Chuy·ªÉn ƒë·ªïi ƒë·ªãnh d·∫°ng ng√†y
            const startDate = convertDateFormat(startDateInput);
            const endDate = convertDateFormat(endDateInput);

            if (!startDate || !endDate) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'ƒê·ªãnh d·∫°ng ng√†y kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p theo ƒë·ªãnh d·∫°ng dd/mm/yyyy.';
                return;
            }

            // Ki·ªÉm tra logic ng√†y th√°ng
            if (new Date(startDate) > new Date(endDate)) {
                filterMessage.style.color = 'red';
                filterMessage.innerText = 'Ng√†y b·∫Øt ƒë·∫ßu kh√¥ng ƒë∆∞·ª£c l·ªõn h∆°n ng√†y k·∫øt th√∫c.';
                return;
            }

            // G·ªçi h√†m fetchHistoricalData v·ªõi ng√†y ƒë√£ ch·ªçn
            await fetchHistoricalData(startDate, endDate);
        }

        // H√†m ƒë·ªÉ g·ª≠i l·ªánh m·ªü c·ª≠a kh·∫©n c·∫•p l√™n ESP32 Web Server b·∫±ng c√°ch chuy·ªÉn h∆∞·ªõng tr√¨nh duy·ªát
        function sendEmergencyOpenCommand() {
            const esp32URL = 'http://192.168.1.8/emergency_open'; // ƒê·ªãa ch·ªâ IP c·ªßa ESP32

            // M·ªü ESP32 endpoint ƒë·ªÉ k√≠ch ho·∫°t m·ªü c·ª≠a
            window.location.href = esp32URL;

            // Sau 1 gi√¢y, quay l·∫°i dashboard.html
            setTimeout(function() {
                window.location.href = 'dashboard.html'; // Thay b·∫±ng t√™n file dashboard c·ªßa b·∫°n n·∫øu kh√°c
            }, 1000); // 1000 milliseconds = 1 gi√¢y
        }

        // H√†m ƒë·ªÉ g·ª≠i l·ªánh ƒëƒÉng k√Ω v√¢n tay m·ªõi l√™n ESP32 Web Server b·∫±ng c√°ch chuy·ªÉn h∆∞·ªõng tr√¨nh duy·ªát
        function sendEnrollFingerprintCommand() {
            const esp32URL = 'http://192.168.1.8/enroll'; // Thay b·∫±ng ƒë·ªãa ch·ªâ IP c·ªßa ESP32 c·ªßa b·∫°n

            // G·ª≠i y√™u c·∫ßu t·ªõi ESP32 ƒë·ªÉ b·∫Øt ƒë·∫ßu qu√° tr√¨nh ƒëƒÉng k√Ω v√¢n tay
            fetch(esp32URL)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert('ƒêang b·∫Øt ƒë·∫ßu qu√° tr√¨nh ƒëƒÉng k√Ω v√¢n tay m·ªõi. Vui l√≤ng xem tr√™n ESP32.');
                })
                .catch(error => {
                    console.error('L·ªói khi g·ª≠i y√™u c·∫ßu ƒëƒÉng k√Ω v√¢n tay:', error);
                    alert('ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu ƒëƒÉng k√Ω v√¢n tay.');
                });
        }

        // Khi trang t·∫£i
        window.addEventListener('load', function() {
            // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
            checkLoginStatus();

            // Kh·ªüi ƒë·ªông t·ª± ƒë·ªông c·∫≠p nh·∫≠t
            startAutoUpdate();

            // Th√™m s·ª± ki·ªán cho n√∫t "ƒêƒÉng Xu·∫•t"
            const logoutBtn = document.getElementById('logoutButton');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Th√™m s·ª± ki·ªán cho n√∫t "Hi·ªÉn th·ªã danh s√°ch"
            const toggleBtn = document.getElementById('toggleButton');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleTable);
            }

            // Th√™m s·ª± ki·ªán cho n√∫t "L·ªçc d·ªØ li·ªáu"
            const filterBtn = document.getElementById('filterButton');
            if (filterBtn) {
                filterBtn.addEventListener('click', filterData);
            }

            // Th√™m s·ª± ki·ªán cho n√∫t "M·ªü C·ª≠a Kh·∫©n C·∫•p"
            const emergencyBtn = document.getElementById('emergencyOpenButton');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', sendEmergencyOpenCommand);
            }

            // Th√™m s·ª± ki·ªán cho n√∫t "ƒêƒÉng K√Ω V√¢n Tay M·ªõi"
            const enrollBtn = document.getElementById('enrollFingerprintButton');
            if (enrollBtn) {
                enrollBtn.addEventListener('click', sendEnrollFingerprintCommand);
            }
        });

        // H√†m ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
        function checkLoginStatus() {
            // Ki·ªÉm tra xem ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p hay ch∆∞a
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p, chuy·ªÉn h∆∞·ªõng v·ªÅ trang ƒëƒÉng nh·∫≠p
                window.location.href = 'https://tringuyen203vl.github.io/Blackmyth/';
            }
        }

        // H√†m ƒë·ªÉ kh·ªüi ƒë·ªông qu√° tr√¨nh t·ª± ƒë·ªông c·∫≠p nh·∫≠t
        function startAutoUpdate() {
            fetchData(); // L·∫•y d·ªØ li·ªáu ngay l·∫≠p t·ª©c khi trang t·∫£i
            setInterval(fetchData, 3000); // L·∫•y d·ªØ li·ªáu m·ªói 3 gi√¢y
        }
    </script>
</head>
<body>
    <h1>
        <button id="logoutButton">ƒêƒÉng Xu·∫•t</button>
    </h1>
    <div class="data-container">
        <div class="data-item">
            <h2>ESP ID</h2>
            <p id="field1">ƒêang t·∫£i...</p>
        </div>
